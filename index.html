<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_990721_xouchuafe38.css">
    <link rel="stylesheet" href="./css/lg.css">
    <title>登录|注册</title>
</head>
<body>
    <header>
        <a href="#" class="login">
            <i class="iconfont icon-denglu"></i>
        </a>
    </header>
    <main>
        <!-- //翻转模式 -->
        <div class="flip-modal login">
            <!-- 登录框 -->
            <div class="modal modal-login">
                <!--  -->
                <a href="#" class="close iconfont icon-QQ"></a>
                <div class="tabs">
                    <a href="#" class="login active">登录</a>
                    <a href="#"class="register">注册</a>
                </div>
                <div class="content">
                    <!-- 用于显示后面的验证文件 正则表达式 -->
                    <div class="errormsg"></div>
                    <form action="/login">
                        <div class="input-field">
                            <i class="ic iconfont icon-tuite"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                        <div class="input-field">
                            <i class=" ic iconfont icon-ban3"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                        <div class="input-field">
                            <input type="submit" value="登录">
                        </div>
                    </form>
                </div>
            </div>
            <!-- 注册框 -->
            <div class="modal modal-register">
                    <a href="#"class="close iconfont icon-QQ"></a>
                    <div class="tabs">
                        <a href="#" class="login ">登录</a>
                        <a href="#"class="register active">注册</a>  
                    </div>
                    <div class="content">
                        <div class="errormsg"></div>
                        <form action="/login"method="post">
                            <div class="input-field">
                                <i class="ic iconfont icon-QQ"></i>
                                <input type="text" name="username" placeholder="输入用户名">
                            </div>
                            <div class="input-field">
                                <i class="ic iconfont icon-tuite"></i>
                                <input type="password" name="password" placeholder="输入密码">
                            </div>
                            <div class="input-field">
                                <i class="ic iconfont icon-tuite"></i>
                                <input type="password" name="password" placeholder="再次输入密码">
                            </div>
                            <div class="input-field">
                                <input type="submit" value="注册">
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </main>
    <script src="./js/lg.js"></script>
</body>
</html>
